---
.versioning:base:
  stage: release
  image: $IMAGE_SEMANTIC_RELASE
  before_script:
    - !reference [.helper_header_cli.sh]
    - !reference [.helper_gitlab-ci.sh]
    - |
      echo ""
      h2 "âš™ï¸  Download .releaserc.cjs"
      if [ ! -f "$CI_PROJECT_DIR/.releaserc.cjs" ]; then
        VERSIONING_RELEASERC_URL="$CI_SERVER_URL/$GITLAB_CI_REPOSITORY_PATH/-/raw/$GITLAB_CI_REPOSITORY_BRANCH/ci_jobs/versioning/.releaserc.cjs"
        curl -sk -H "PRIVATE-TOKEN: ${GITLAB_TOKEN}" ${VERSIONING_RELEASERC_URL} --output $CI_PROJECT_DIR/.releaserc.cjs;
      fi

      h2 "ðŸš§  Temporary create version"

      export LAST_TAG=$(git describe --tags --abbrev=0)
      if [[ -z $LAST_TAG ]];
        then export LAST_TAG="1.0.0";
      fi
      if [ ! -f "${CI_PROJECT_DIR}/versioning.env" ]; then
        cat > "${CI_PROJECT_DIR}/versioning.env" <<EOF
      RELEASE_CANDIDATE_VERSION=${LAST_TAG}-${CI_COMMIT_SHORT_SHA}
      RELEASE_CANDIDATE_TAG=""
      ARTIFACTS_TYPE=snapshot
      JIRA_ISSUES_IDS=""
      EOF
      fi
  script:
    - |
      echo ""
      h1 "ðŸš€ Semantic release"
      echo "   Using 'semantic-release' from https://github.com/semantic-release"

      [ "$CI_DEBUG_TRACE" == "true" ] && debug="--debug"
      [ "$VERSIONING_DRY_RUN" == "true" ] && dry_run="--dry-run"
      semantic-release $debug $dry_run
  after_script:
    - !reference [.helper_readme.sh]
  artifacts:
    reports:
      dotenv: versioning.env
    expire_in: "1 day"
    paths:
      - CHANGELOG.md

ðŸ•µ Set Version:
  stage: prepare
  variables:
    DOCS_MD_FILE_PATH: ci_jobs/versioning/README.md
    VERSIONING_DRY_RUN: "true"
    NODE_EXTRA_CA_CERTS: /etc/ssl/certs/ca-certificates.crt
  extends: ['.versioning:base']
  rules:
    - when: on_success


